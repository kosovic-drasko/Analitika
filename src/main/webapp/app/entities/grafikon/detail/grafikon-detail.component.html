<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="grafikon">
      <h2 data-cy="grafikonDetailsHeading"><span jhiTranslate="analitikaApp.grafikon.detail.title">Grafikon</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ grafikon.id }}</span>
        </dd>
        <dt><span jhiTranslate="analitikaApp.grafikon.region">Region</span></dt>
        <dd>
          <span>{{ grafikon.region }}</span>
        </dd>
        <dt><span jhiTranslate="analitikaApp.grafikon.promet">Promet</span></dt>
        <dd>
          <span>{{ grafikon.promet }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>
    </div>
  </div>
</div>
