<mat-card class="example-container mat-elevation-z24">
  <!--  <mat-button-toggle-group name="fontStyle" aria-label="Font Style">-->
  <!--    <mat-button-toggle *jhiHasAnyAuthority="'ROLE_ADMIN'" matTooltip="Dodaj Ponudjaca" (click)="addNew()" >Dodaj Region</mat-button-toggle>-->
  <!--  </mat-button-toggle-group>-->
  <!--  <mat-divider></mat-divider>-->
  <button
    id="jh-create-entity"
    data-cy="entityCreateButton"
    class="btn btn-primary jh-create-entity create-tabela"
    [routerLink]="['/tabela/new']"
  >
    <fa-icon icon="plus"></fa-icon>
    <span jhiTranslate="analitikaApp.tabela.home.createLabel"> Create a new Tabela </span>
  </button>
  <jhi-alert-error></jhi-alert-error>
  <jhi-alert></jhi-alert>
  <table mat-table id="ExampleTable" matTableExporter [dataSource]="dataSource" matSort matSortStart="desc">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Region</th>
      <td mat-cell *matCellDef="let element">{{ element.region }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="promet">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Promet</th>
      <td mat-cell *matCellDef="let element">{{ element.promet }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="delete" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <!--        <mat-icon *jhiHasAnyAuthority="'ROLE_ADMIN'" id="delete" type="submit" (click)="delete(element)">delete</mat-icon>-->
        <button type="submit" (click)="delete(element)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
          <fa-icon icon="times"></fa-icon>
          <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
        </button>
      </td>

      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="edit" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <!--        <mat-icon *jhiHasAnyAuthority="'ROLE_ADMIN'" id="edit" type="submit" (click)="startEdit(element.id, element.region, element.promet)"-->
        <!--          >edit</mat-icon-->
        <!--        >-->
        <button type="submit" [routerLink]="['/tabela', element.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
          <fa-icon icon="pencil-alt"></fa-icon>
          <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
  <mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
