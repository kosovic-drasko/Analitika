<div>
  <h2 id="page-heading" data-cy="TabelaHeading">
    <span jhiTranslate="analitikaApp.tabela.home.title">Tabelas</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="analitikaApp.tabela.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-tabela"
        [routerLink]="['/tabela/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="analitikaApp.tabela.home.createLabel"> Create a new Tabela </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="tabelas?.length === 0">
    <span jhiTranslate="analitikaApp.tabela.home.notFound">No tabelas found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="tabelas && tabelas.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="region">
            <span jhiTranslate="analitikaApp.tabela.region">Region</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="promet">
            <span jhiTranslate="analitikaApp.tabela.promet">Promet</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tabela of tabelas; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/tabela', tabela.id, 'view']">{{ tabela.id }}</a>
          </td>
          <td>{{ tabela.region }}</td>
          <td>{{ tabela.promet }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/tabela', tabela.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/tabela', tabela.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(tabela)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="tabelas && tabelas.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
